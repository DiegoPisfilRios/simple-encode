<!doctype html>
<html lang="es">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Simple Encode</title>

  <link rel="stylesheet" href="main.css">

  <!-- CDN ICONS -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

</head>

<body>
  <main>
    <section>
      <div class="content block-1">
        <div class="card">
          <label for="" class="mb-1">Ingresa texto</label>
          <input id="in-code" class="form-control" type="text" placeholder="Texto a codificar">
          <button id="encode" class="btn btn-dark">CODIFICAR</button>
        </div>
  
        <div class="ghost"></div>
    
        <div class="arrow-1">
          <i class="ri-arrow-right-line"></i> 
        </div>
        
        <div>
          <label for="" class="mb-1">Texto codificado</label>
          <p id="out"></p>
        </div>
      </div>
  
  
      
      <div class="content block-2">
        <div>
          <label for="" class="mb-1">Texto decodificado</label>
          <p id="ini"></p>
        </div>
      
        <div class="arrow-2">
          <i class="ri-arrow-left-line"></i>
        </div>
    
        <div class="ghost"></div>
          <div class="card">
          <label for="" class="mb-1">Ingresa texto</label>
          <input id="in-deco" class="form-control" type="text" placeholder="Texto a decodificar">
          <button id="decode" class="btn btn-info">DECODIFICAR</button>
        </div>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>

</html>
